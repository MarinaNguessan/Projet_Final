<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth px-0">
      <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left py-5 px-4 px-sm-5">
            <div class="brand-logo">
              <img src="../../images/logo-dark.svg" alt="logo">
            </div>
            <h4>CONNEXION</h4>
            <h6 class="font-weight-light">Bonjour ! Connectez-vous pour continuer.</h6>
            <form class="pt-3">
              <div class="form-group">
                <input type="email" class="form-control form-control-lg inptName" id="exampleInputEmail1" placeholder="Username">
              </div>
              <div class="form-group">
                <input type="password" class="form-control form-control-lg inptName" id="exampleInputPassword1" placeholder="Mot de passe">
              </div>
              <div class="mt-3">
                <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" [routerLink]="['/dashboard']" >Login</a>
              </div>
              <div class="my-2 d-flex justify-content-between align-items-center">
              </div>
              <div class="text-center mt-4 font-weight-light">
                Vous n'avez pas de compte ? <a [routerLink]="['/register']" class="text-primary">Creer</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
